<html>
    <head>
        <title>Working with table</title>
    </head>
    <body bgcolor="lightpink">
        <center><h1>Specifying cellpadding</h1></center>
        <br>
        <hr size=3 color="black">
        <strong><em>Without cellpadding</em></strong>
        <center>
            <table border="2" width="25%" align=center>
                <tr>
                    <th>NAME</th>
                    <th>AGE</th>
                </tr>
                <tr>
                    <td>Roma</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>Rozy</td>
                    <td>21</td>
                </tr>
            </table>
        </center>
        <br>
        <hr size=3 color="black">
        <b><i>With cellpadding of 10</i></b>
        <center>
            <table border=3 width=25% align=center>
                <tr>
                    <th>NAME</th>
                    <th>AGE</th>
                </tr>
                <tr>
                    <td>Farha</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td>Dolly</td>
                    <td>21</td>
                </tr>
            </table>
        </center>
    </body>
</html>

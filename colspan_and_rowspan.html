<html>
    <head>
        <title>Working with table</title>
    </head>
    <body bgcolor=grey>
        <br>
        <center><h1>Specifying Colspan and Rowspan attributes!!</h1></center>
        <br>
        <hr color=black size=3>
        <br>
        <table border="3" align=center bgcolor=lightblue width=40% height=25%>
            <tr>
                <th rowspan=2>NAME</th>
                <th colspan=3>MARKS</th>
            </tr>
            <tr>
                <th>Html</th>
                <th>Css</th>
                <th>Bootstrap</th>
            </tr>
            <tr align=center>
                <td>Farha</td>
                <td>75</td>
                <td>70</td>
                <td>80</td>
            </tr>
            <tr align=center>
                <td>Subhadra</td>
                <td>95</td>
                <td>85</td>
                <td>80</td>
            </tr>
        </table>
        <center><caption align=bottom><h3>Results</h3></caption></center>
    </body>
</html>

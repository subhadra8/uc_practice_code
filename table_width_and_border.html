<html>
    <head>
        <title>Table attributes</title>
    </head>
    <body bgcolor=lightgrey>
    <b>Specifying the width and the border of the table</b> 
        <br><br><br><br>
        <center>
            <table border="5" width=50%>
                <caption align=bottom>
                    <br>
                    <b>Personal Information</b>
                </caption>
                <tr>
                    <th>NAME</th>
                    <th>AGE</th>
                </tr>
                <tr align="center">
                    <td>soni</td>
                    <td>21</td>
                </tr>
                <tr align="center">
                    <td>subhadra</td>
                    <td>21</td>
                </tr>
            </table>
        </center>
    </body>
</html>
